{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Aula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background: #f8f9fa;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .forgot-password {
            text-align: right;
            margin: 0.5rem 0 1rem;
        }

        .forgot-password a {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            gap: 0.5rem;
        }
        

        .btn-primary {
            background-color: rgb(28, 101, 203);
            color: rgb(28, 101, 203);
            border: 2px solid rgb(28, 101, 203);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            color: black;
            text-align: center;
        }

        .btn-social {
            background: white;
            border: 1px solid #ddd;
            color: #333;
        }

        .btn-google {
            color: #db4437;
        }

        .btn-facebook {
            color: #4267B2;
        }

        .divider {
            text-align: center;
            margin: 1rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .create-account {
            display: block;
            text-align: center;
            padding: 0.75rem;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }

        .create-account:hover {
            background: #e9ecef;
        }

        .btn-custom  {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Criar Nova Aula</h2>
        </div>
        <div class="form-group">
        <form method="post">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>
        
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="" required><br>

        <label for="instrutor">Instrutor:</label>
        <input type="text" id="instrutor" name="instrutor" value="{{user.first_name}} {{user.last_name}}" required readonly="readonly"><br>

        <label for="dia">Dia:</label>
        <input type="date-local" id="dia" name="dia" value="{{ dia }}" required readonly="readonly"><br>

        <label for="inicio">Início:</label>
        <input type="time" id="inicio" name="inicio" value="{{ hora }}" required readonly="readonly"><br>
        
        <label for="max_alunos">Número Maximo de Alunos:</label>
        <input type="number" id="max_alunos" name="max_alunos" required><br><br>

        <button type="submit" class="btn btn-primary">Criar Aula</button>
    </form>
    </div>
    <a href="{% url 'horario_semanal' %}" class="btn-custom btn-secondary">Voltar ao calendário</a>
    </div>
</body>
</html>
